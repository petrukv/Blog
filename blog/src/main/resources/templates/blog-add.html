<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<header th:insert="blocks/header" :: header></header>

<div class="container mt-5 mb-5">
    <h1>Adding article</h1>
    <form action="/blog/add" method="POST">
        <input type="text" name="title" placeholder="Name of an article" class="form-control"><br>
        <input type="text" name="anons" placeholder="Announce" class="form-control"><br>
        <textarea name="full_text" placeholder="Text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add an article</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer "></div>
</body>
</html>
