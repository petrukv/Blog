<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Blog</title>
</head>
<body>
<header th:insert="blocks/header" :: header></header>

<div class="container mt-5">
  <h1>Blog</h1>
  <div th:each="el : ${post}" class = "alert alert-info mt-2" >
    <h1 th:text="${el.title}" ></h1>
    <p th:text="${el.full_text}"></p>
    <p><b>Views:</b><span th:text="${el.views}"></span></p>
    <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning" >Edit</a><br><br>
    <form th:action="'/blog/' + ${el.id} + '/delete'" method="post">
      <button class="btn btn-warning" type="submit" >Delete</button>
    </form>
  </div>
</div>
</body>
</html>
