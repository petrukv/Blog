<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Edit</title>
</head>
<body>
<header th:insert="blocks/header" :: header></header>



<div class="container mt-5 mb-5">
  <h1>Edit article</h1>
  <div th:each="el : ${post}">
    <form method="POST">
      <input type="text" th:value="${el.title}" name="title" placeholder="Name of an article" class="form-control"><br>
      <input type="text" th:value="${el.anons}" name="anons" placeholder="Announce" class="form-control"><br>
      <textarea name="full_text" th:value="${el.full_text}" placeholder="Text" class="form-control" th:text="${el.full_text}"/><br>
      <button type="submit" class="btn btn-success">Edit an article</button>
    </form>
  </div>
</div>


</body>
</html>html>
